<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>3T</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container" ng-app="TicTacToe" ng-controller="Controller">
	
	<div class="interface">
		<div class="message" ng-bind="message"></div>
		<div class="buttons">
			<button class="restart" ng-click="newGame()">new game</button>
		</div>
	</div>
		
		
	<div class="board">
		<div class="row" ng-repeat="row in board">
			<div class="square" ng-click="makeMove($index, 0)"><div ng-class="{'x-color': row[0] == 'X', 'win': win_board[$index][0]}" ng-bind="row[0]"></div></div><!--
	---><div class="square" ng-click="makeMove($index, 1)"><div ng-class="{'x-color': row[1] == 'X', 'win': win_board[$index][1]}" ng-bind="row[1]"></div></div><!--
	---><div class="square" ng-click="makeMove($index, 2)"><div ng-class="{'x-color': row[2] == 'X', 'win': win_board[$index][2]}" ng-bind="row[2]"></div></div>
		</div>		
	</div>
	
	<div class="interface">
		<div class="buttons">
			<div class="left">
				<span class="btn-label">play as:</span>
				<input type="radio" value="X" ng-value="true" name="sign" ng-model="hmn_x" ng-click="newGame()" id="sign1"><label for="sign1">X</label>
				<input type="radio" value="O" ng-value="false" name="sign" ng-model="hmn_x" ng-click="newGame()" id="sign2"><label for="sign2">O</label>
			</div>
			<div class="right">
				<span class="btn-label">first turn:</span>
				<input type="radio" value="cpu" ng-value="true" name="first" ng-click="newGame()" ng-model="cpu_first" id="first1"><label for="first1">cpu</label>
				<input type="radio" value="hmn" ng-value="false" name="first" ng-click="newGame()" ng-model="cpu_first" id="first2"><label for="first2">hmn</label>
			</div>
		</div>
	</div>
	
	
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
